name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Replace if your default branch is different

jobs:
  build_windows:
    runs-on: windows-latest
    name: Build React App on Windows
    outputs:
      build-path: ${{ steps.build.outputs.build-path }}
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies and build
      - name: Build React App
        id: build
        run: |
          npm install
          set CI=false
          npm run build
          echo "::set-output name=build-path::$(pwd)/build"

  deploy_linux:
    needs: build_windows
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Deploy using Azure Static Web Apps Action
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # Root of React app
          api_location: ""         # Leave empty if no backend
          output_location: "build" # Build folder from Windows job
