name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Replace with your default branch if different

jobs:
  build_and_deploy_job:
    runs-on: windows-latest
    name: Build and Deploy React App to Azure Static Web Apps
    steps:
      # 1️⃣ Checkout your code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your local Node version

      # 3️⃣ Install dependencies and build React app
      - name: Build React app
        run: |
          npm install
          npm run build || Write-Host "Build completed with warnings - ignored"
        shell: pwsh

      # 4️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # Root of your React project
          api_location: ""         # Leave empty if no backend
          output_location: "build" # Folder created by npm run build
