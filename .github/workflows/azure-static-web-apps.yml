name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Replace if your default branch is different

jobs:
  build_windows:
    runs-on: ubuntu-latest
    name: Build and Deploy React App
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app with API URL from secret
      - name: Build React App
        run: npm run build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          # Make sure this secret is set in GitHub repo settings

      # 5️⃣ Deploy to Azure Static Web Apps 
      # Using the Azure/static-web-apps-deploy@v1 action (Note: this is a Docker-based (container) GitHub Action.Container actions ONLY run on Linux runners, not Windows or macOS)
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # root of the repo
          api_location: ""         # leave empty if backend is separate
          output_location: "build" # points to React build folder
