name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Replace if your default branch is different

jobs:
  build_windows:
    runs-on: windows-latest
    name: Build React App on Windows
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Inject environment variable
      - name: Inject API URL
        run: echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> $GITHUB_ENV

      # 4️⃣ Install dependencies and build
      - name: Build React App
        run: npm install && npm run build

      # 5️⃣ Upload build artifact for deployment
      - name: Upload React build
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build

  deploy_linux:
    needs: build_windows
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Download build artifact
      - name: Download React build artifact
        uses: actions/download-artifact@v3
        with:
          name: react-build
          path: build

      # 3️⃣ Deploy using Azure Static Web Apps Action
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # root of the repo
          api_location: ""         # leave empty if no backend
          output_location: "build" # points to downloaded artifact
