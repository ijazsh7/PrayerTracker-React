name: Deploy React Static App (Deploy Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (REQUIRED)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Optional: Debug workspace (remove after first success)
      - name: Verify build folder exists
        run: |
          echo "Workspace contents:"
          ls -la
          echo "Build folder contents:"
          ls -la build

      # 3️⃣ Deploy pre-built React app
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: build
          api_location: ""
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
